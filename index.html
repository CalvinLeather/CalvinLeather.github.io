<html>
<head>
    <!-- Compiled and minified CSS -->

    <div class='container'>

        <thead>
            <tr>
              <th>Link</th>
              <th>Description</th>

        <tbody>

              <td><a href='http://34.208.37.39:9999'>Jupyter Notebooks</a></td>

            <tr>

    <script>
        var table = document.getElementById('mainTable')
        var entries = [
            {name:'Jupyter Notebooks', url:'34.208.37.39:9999',desc:'A python enabled notebook for remote usage.'},
            {name:'R Notebook', url:'34.208.37.39:8787',desc:'An R enabled notebook for remote usage.'},

            {name:'Qs', url:'52.43.32.181:3000',desc:'A system for knowledge maintainence'},
            ]
        entries.forEach( (entryDict, index) => {
            var row = table.insertRow();
            var rowContents = {}
            for (var key in entryDict) {
                rowContents[key] = row.insertCell()
                rowContents[key].innerHTML = entryDict[key]
            }
        })
    </script>
